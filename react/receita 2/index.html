<!DOCTYPE html>
<html>

<head>
    <title>Receita 2 React</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        function Cabecalho() {
            return <h1>Minha tabela de bebidas</h1>;
        }

        function TabelaBebidas({ bebidas }) {
            return (
                <table>
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>Marca</th>
                        </tr>
                    </thead>
                    <tbody>
                        {bebidas.map((bebida, index) => (
                            <tr key={index}>
                                <td>{bebida.empresa}</td>
                                <td>{bebida.marca}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            );
        }

        function App() {
            const bebidas = [
                { empresa: "Havana", marca: "Engenho Anísio Santiago" },
                { empresa: "Velho Barreiro", marca: "Reserva 51" },
                { empresa: "Pitú", marca: "Pura" },
            ];

            const [mostrarTabela, setMostrarTabela] = React.useState(false);

            return (
                <div>
                    <Cabecalho />
                    <button onClick={() => setMostrarTabela(true)}>Mostrar Tabela</button>
                    {mostrarTabela && <TabelaBebidas bebidas={bebidas} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById("app"));
    </script>
</body>

</html>
